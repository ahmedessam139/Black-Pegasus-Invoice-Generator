<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Pegasus Invoice Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 20px;
      }
      .container {
        max-width: 800px;
        margin: auto;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
      input, textarea, select {
        width: 60%;
        padding: 10px;
        margin: 5px 0 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }
      button:hover {
        background-color: #45a049;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }
      table,
      th,
      td {
        border: 1px solid #ccc;
      }
      th,
      td {
        padding: 10px;
        text-align: center;
      }
      .total-section {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }
      .customer-info p {
        margin: 5px 0;
      }
      .logo {
        display: block;
        margin: 0 auto;
        width: 400px;
      }
      .output {
        padding: 20px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container" id="invoiceContainer">
      <h1>Black Pegasus Invoice Generator</h1>

      <!-- Customer Information Form -->
      <h2>Customer Information</h2>
      <form id="customerForm">
        <input type="text" id="name" placeholder="Name" required />
        <input type="text" id="phone" placeholder="Phone" required />
        <input type="text" id="address" placeholder="Address" required />
        <input type="text" id="city" placeholder="City" required />
        <textarea id="notes" placeholder="Additional Notes"></textarea>
      </form>

      <!-- Items Form -->
      <h2>Items</h2>
      <table id="itemsTable">
        <thead>
          <tr>
            <th>Item Name</th>
            <th>Qty</th>
            <th>Size</th>
            <th>Unit Price (EGP)</th>
            <th>Item Code</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button type="button" onclick="addItemRow()">Add Item</button>

      <!-- Generate Invoice Buttons -->
      <button onclick="generateInvoice()">Generate Invoice</button>
      <button onclick="downloadPDF()">Download as PDF</button>

      <!-- Output Area -->
      <div id="output" class="output">
        <h2>Invoice</h2>
        <img src="https://ahmedessam139.github.io/Black-Pegasus-Invoice-Generator/logo.png" alt="Black Pegasus Logo" class="logo" />
        <div id="invoiceContent"></div>
      </div>
    </div>

    <!-- Add jsPDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>

    <script>
      // Add item row dynamically
      function addItemRow() {
        const tableBody = document.querySelector("#itemsTable tbody");
        const row = document.createElement("tr");
        row.innerHTML = `
          <td><input type="text" placeholder="Item Name" required /></td>
          <td><input type="number" placeholder="Qty" required /></td>
          <td><input type="text" placeholder="Size" required /></td>
          <td><input type="number" placeholder="Unit Price (EGP)" required /></td>
          <td><input type="text" placeholder="Item Code" required /></td>
          <td><button type="button" onclick="removeItemRow(this)">Remove</button></td>
        `;
        tableBody.appendChild(row);
      }

      // Remove item row
      function removeItemRow(button) {
        button.closest("tr").remove();
      }
      let orderID = null
      // Generate Invoice
      function generateInvoice() {
        orderID = generateOrderID()
        const name = document.getElementById("name").value;
        const phone = document.getElementById("phone").value;
        const address = document.getElementById("address").value;
        const city = document.getElementById("city").value;
        const notes = document.getElementById("notes").value;

        // Extract items
        const items = [];
        document.querySelectorAll("#itemsTable tbody tr").forEach((row) => {
          const itemName = row.cells[0].querySelector("input").value;
          const qty = parseInt(row.cells[1].querySelector("input").value) || 0;
          const size = row.cells[2].querySelector("input").value;
          const unitPrice = parseFloat(row.cells[3].querySelector("input").value) || 0;
          const itemCode = row.cells[4].querySelector("input").value;
          if (itemName && qty && size && unitPrice && itemCode) {
            items.push({
              itemName,
              qty,
              size,
              unitPrice,
              itemCode,
            });
          }
        });

        if (!name || !phone || !address || !city || items.length === 0) {
          alert("Please fill in all required fields.");
          return;
        }

        let tableHTML = `
          <table>
            <tr><th>Item Name</th><th>Qty</th><th>Size</th><th>Unit Price (EGP)</th><th>Price (EGP)</th><th>Item Code</th></tr>
        `;

        let totalBefore = 0;
        items.forEach(item => {
          const price = item.qty * item.unitPrice;
          totalBefore += price;
          tableHTML += `
            <tr>
              <td>${item.itemName}</td>
              <td>${item.qty}</td>
              <td>${item.size}</td>
              <td>${item.unitPrice.toFixed(2)}</td>
              <td>${price.toFixed(2)}</td>
              <td>${item.itemCode}</td>
            </tr>
          `;
        });

        tableHTML += "</table>";

        const shippingFee = 0
        const totalAfter = 0

        const customerInfoHTML = `
          <div class="customer-info">
            <p><strong>Name:</strong> ${name}</p>
            <p><strong>Phone:</strong> ${phone}</p>
            <p><strong>Address:</strong> ${address}</p>
            <p><strong>City:</strong> ${city}</p>
            <p><strong>Notes:</strong> ${notes}</p>
          </div>
        `;

        const totalSectionHTML = `
          <div class="total-section">
            <div>
              <label>Shipping Fee: </label>
              <input type="number" id="shippingFee" value="0" onchange="updateTotal()" />
            </div>
            <div>
              <p><strong>Total Before Shipping:</strong> <span id="totalBefore">${totalBefore.toFixed(2)}</span> EGP</p>
              <p><strong>Total After Shipping:</strong> <span id="totalAfter">${totalAfter.toFixed(2)}</span> EGP</p>
              
            </div>
          </div>
          <p><strong>Invoice Generated:</strong> ${generateTimestamp()}</p>
          <p><strong>Order ID:</strong> ${orderID}</p>
        `;

        const outputDiv = document.getElementById("invoiceContent");
        outputDiv.innerHTML = customerInfoHTML + tableHTML + totalSectionHTML;
        updateTotal();
      }

      // Update total
      function updateTotal() {
        const totalBefore = parseFloat(document.getElementById("totalBefore").innerText);
        const shippingFee = parseFloat(document.getElementById("shippingFee").value) || 0;
        const totalAfter = totalBefore + shippingFee;
        document.getElementById("totalAfter").innerText = totalAfter.toFixed(2);
      }
      function generateTimestamp() {
        const now = new Date();
        const dateStr = now.toISOString().slice(0, 16).replace("T", " ");
        return dateStr;
      }

      // Download PDF
      function downloadPDF() {
        const element = document.getElementById("output");
        const options = {
          filename: `${orderID}.pdf`,
          html2canvas: { scale: 2 },
        };

        html2pdf().from(element).set(options).save();
      }

      function generateOrderID() {
        const now = new Date();
        const dateStr = now.toISOString().slice(0, 16).replace("T", " ");
        const timestamp = dateStr.replace(/\D/g, "").slice(0, 12); // YYYYMMDDHHMM
        const randomDigits = Math.floor(1000 + Math.random() * 9000);
        return `${timestamp}-${randomDigits}`;
      }
    </script>
  </body>
</html>
