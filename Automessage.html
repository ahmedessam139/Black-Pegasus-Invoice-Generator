<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Pegasus Invoice Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 20px;
      }
      .container {
        max-width: 800px;
        margin: auto;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
      textarea {
        width: 100%;
        height: 150px;
        margin-bottom: 20px;
        padding: 10px;
      }
      input,
      textarea,
      select {
        width: 90%;
        padding: 10px;
        margin: 5px 0 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        padding: 10px 20px;
        margin: 5px 0;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }
      button:hover {
        background-color: #45a049;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }
      table,
      th,
      td {
        border: 1px solid #ccc;
      }
      th,
      td {
        padding: 5px;
        text-align: center;
        font-size: 16px; /* Small font size */
      }
      input {
        width: 100%;
        border: none;
        background: transparent;
        text-align: center;
      }
      .total-section {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }
      .total-after-shipping {
        background: linear-gradient(135deg, #4caf50, #45a049);
        color: white;
        padding: 12px 16px;
        border-radius: 8px;
        font-weight: bold;
        font-size: 18px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(76, 175, 80, 0.3);
        margin: 10px 0;
        border: 2px solid #2e7d32;
      }
      select {
        padding: 5px;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      .customer-info {
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        background-color: #f9f9f9;
      }
      .customer-info p {
        margin: 5px 0;
      }
      .logo {
        display: block;
        margin: 0 auto;
        width: 230px;
      }
      .output {
        padding: 20px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container" id="invoiceContainer">
      <h1>Black Pegasus Invoice Generator</h1>
      <textarea
        id="orderMessage"
        placeholder="Paste your order message here..."
      ></textarea>
      <br />
      <button onclick="generateInvoice()">Generate Invoice</button>
      <button onclick="downloadPDF()">Download as PDF</button>
      <button onclick="sortBySize()" id="sortButton" style="display: none">
        Sort by Size
      </button>

      <div id="output" class="output">
        <h2></h2>
        <!-- put logo here -->
        <img
          src="https://ahmedessam139.github.io/Black-Pegasus-Invoice-Generator/logo.png"
          alt="Black Pegasus Logo"
          class="logo"
        />
        <div id="invoiceContent"></div>
      </div>
    </div>

    <!-- Add jsPDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>

    <script>
      let orderID = null;
      let totalPrice = 0;
      let currentItems = []; // Store items globally for sorting
      function generateInvoice() {
        orderID = generateOrderID();
        const message = document.getElementById("orderMessage").value;
        if (!message) {
          alert("Please paste your order message.");
          return;
        }

        const outputDiv = document.getElementById("invoiceContent");
        outputDiv.innerHTML = "";

        const itemPattern =
          /(\d+)x\s(.*?)\((.*?)\)\s*-\s*(\d+)\s*EGP\s*\[Code:\s*(\w+)\]/g;
        const items = [];
        let match;

        while ((match = itemPattern.exec(message)) !== null) {
          items.push({
            quantity: parseInt(match[1]),
            name: match[2].trim(),
            size: match[3].trim(),
            unitPrice: parseFloat(match[4]),
            itemCode: match[5].trim(),
          });
        }

        // Store items globally for sorting
        currentItems = items;

        // Show sort button if there are items
        if (items.length > 0) {
          document.getElementById("sortButton").style.display = "inline-block";
        } else {
          document.getElementById("sortButton").style.display = "none";
        }

        // Customer Info
        // Define the regex patterns
        const patterns = {
          name: /Name:\s*(.*?)\n/,
          phone: /Phone:\s*(.*?)\n/,
          address: /Address:\s*([\s\S]*?)\s*City:/,
          city: /City:\s*(.*?)\n/,
          notes: /Notes:\s*(.*)/,
        };

        // Function to extract customer information
        const extractCustomerInfo = (message) => {
          const customerInfo = {};

          for (const [key, pattern] of Object.entries(patterns)) {
            const match = message.match(pattern);
            if (match) {
              customerInfo[key] = match[1].trim();
            }
          }

          return customerInfo;
        };

        // Extract the customer info
        const customerInfo = extractCustomerInfo(message);

        let tableHTML =
          "<table><tr><th>#</th><th>Item Name</th><th>Qty</th><th>Size</th><th>Unit Price (EGP)</th><th>Price (EGP)</th><th>Item Code</th></tr>";

        let totalQty = 0;
        totalPrice = 0;

        items.forEach((item, index) => {
          const quantity = parseFloat(item.quantity) || 0;
          const unitPrice = parseFloat(item.unitPrice) || 0;
          const total = (quantity * unitPrice).toFixed(2);

          totalQty += quantity;
          totalPrice += parseFloat(total);

          tableHTML += ` 
    <tr>
      <td>${index + 1}</td>  <!-- Row count -->
      <td>${item.name}</td>
      <td>${item.quantity}</td>
      <td>${item.size}</td>
      <td>${item.unitPrice}</td>
      <td class="item-total">${total}</td>
      <td>${item.itemCode}</td>
    </tr>
  `;
        });

        // Calculate total sizes
        const totalSizes = calculateTotalSizes(items);

        // Add the total row at the end
        tableHTML += `
  <tr>
    <td colspan="2"><strong>Total</strong></td>
    <td><strong>${totalQty}</strong></td>
    <td><strong>${totalSizes}ml</strong></td>
    <td>--</td>  
    <td><strong>${totalPrice.toFixed(2)}</strong></td>
    <td>--</td>  
  </tr>
`;

        tableHTML += "</table>";

        const shippingOptions = Array.from(
          { length: 30 },
          (_, i) => (i + 1) * 10
        )
          .map((fee) => `<option value="${fee}">${fee} EGP</option>`)
          .join("");

        const deliveryOptions = Array.from({ length: 15 }, (_, i) => i + 1)
          .map((day) => `<option value="${day}">${day} days</option>`)
          .join("");

        const totalSectionHTML = `
                <div class="total-section">
                    <div>
                        <label>Shipping Fee: </label>
                        <select id="shippingFee" onchange="updateTotal()">
                            ${shippingOptions}
                        </select>
                    </div>
                    <div>
                        <label>Estimated Delivery: </label>
                        <select id="deliveryTime">
                            ${deliveryOptions}
                        </select>
                    </div>
                    <div>
                        <p><strong>Total Before Shipping:</strong> <span id="totalBefore"></span> EGP</p>
                        <p><strong>Shipping Fee:</strong> <span id="shippingFeeDisplay">0</span> EGP</p>
                    </div>
                </div>
                <div class="total-after-shipping">
                    <strong>Grand Total : <span id="totalAfter"></span> EGP</strong>
                </div>
                <p><strong>Invoice Generated:</strong> ${generateTimestamp()}</p>
                <p><strong>Order ID:</strong> ${orderID}</p>
            `;

        const customerInfoHTML = `
                <div class="customer-info">
                    <p><strong>Name:</strong> ${customerInfo.name}</p>
                    <p><strong>Phone:</strong> ${customerInfo.phone}</p>
                    <p><strong>Address:</strong> ${customerInfo.address}</p>
                    <p><strong>City:</strong> ${customerInfo.city}</p>
                    <p><strong>Notes:</strong> ${customerInfo.notes}</p>
                </div>
            `;

        outputDiv.innerHTML = customerInfoHTML + tableHTML + totalSectionHTML;
        updateTotal();
      }

      function updateTotal() {
        let totalBefore = 0;

        totalBefore = totalPrice.toFixed(2);

        console.log(totalBefore);

        // Get the shipping fee value and ensure it's a number
        const shippingFee =
          parseFloat(document.getElementById("shippingFee").value) || 0;

        // Update the totalBefore, shippingFeeDisplay, and totalAfter elements
        document.getElementById("totalBefore").innerText = totalBefore;
        document.getElementById("shippingFeeDisplay").innerText = shippingFee;
        document.getElementById("totalAfter").innerText =
          parseFloat(totalBefore) + shippingFee;
      }

      function generateTimestamp() {
        const now = new Date();
        now.setHours(now.getHours() + 2); // Add 2 hours to the current time
        const dateStr = now.toISOString().slice(0, 16).replace("T", " ");
        return dateStr;
      }

      function generateOrderID() {
        const timestamp = generateTimestamp().replace(/\D/g, "").slice(0, 12); // YYYYMMDDHHMM
        const randomDigits = Math.floor(1000 + Math.random() * 9000);
        return `${timestamp}-${randomDigits}`;
      }

      // Function to extract numbers from size text
      function extractSizeNumber(sizeText) {
        // Remove all non-numeric characters except dots and commas
        const numbers = sizeText.match(/\d+(?:\.\d+)?/g);
        if (numbers && numbers.length > 0) {
          // Return the first number found, converted to float
          return parseFloat(numbers[0]);
        }
        // If no number found, return 0 for sorting purposes
        return 0;
      }

      // Function to calculate total of all sizes
      function calculateTotalSizes(items) {
        let totalSizes = 0;
        items.forEach((item) => {
          const sizeNumber = extractSizeNumber(item.size);
          const quantity = parseFloat(item.quantity) || 0;
          totalSizes += sizeNumber * quantity;
        });
        return Math.round(totalSizes); // Return as integer
      }

      // Function to sort items by size
      function sortBySize() {
        if (currentItems.length === 0) {
          alert("No items to sort. Please generate an invoice first.");
          return;
        }

        // Sort items by extracted size numbers
        const sortedItems = [...currentItems].sort((a, b) => {
          const sizeA = extractSizeNumber(a.size);
          const sizeB = extractSizeNumber(b.size);
          return sizeA - sizeB;
        });

        // Update the global items array
        currentItems = sortedItems;

        // Regenerate the table with sorted items
        regenerateTable();
      }

      // Function to regenerate the table with current items
      function regenerateTable() {
        const outputDiv = document.getElementById("invoiceContent");

        // Clear the content
        outputDiv.innerHTML = "";

        // Generate new table
        let tableHTML =
          "<table><tr><th>#</th><th>Item Name</th><th>Qty</th><th>Size</th><th>Unit Price (EGP)</th><th>Price (EGP)</th><th>Item Code</th></tr>";

        let totalQty = 0;
        totalPrice = 0;

        currentItems.forEach((item, index) => {
          const quantity = parseFloat(item.quantity) || 0;
          const unitPrice = parseFloat(item.unitPrice) || 0;
          const total = (quantity * unitPrice).toFixed(2);

          totalQty += quantity;
          totalPrice += parseFloat(total);

          tableHTML += ` 
    <tr>
      <td>${index + 1}</td>  <!-- Row count -->
      <td>${item.name}</td>
      <td>${item.quantity}</td>
      <td>${item.size}</td>
      <td>${item.unitPrice}</td>
      <td class="item-total">${total}</td>
      <td>${item.itemCode}</td>
    </tr>
  `;
        });

        // Calculate total sizes
        const totalSizes = calculateTotalSizes(currentItems);

        // Add the total row at the end
        tableHTML += `
  <tr>
    <td colspan="2"><strong>Total</strong></td>
    <td><strong>${totalQty}</strong></td>
    <td><strong>${totalSizes}ml</strong></td>
    <td>--</td>  
    <td><strong>${totalPrice.toFixed(2)}</strong></td>
    <td>--</td>  
  </tr>
`;

        tableHTML += "</table>";

        // Recreate the total section with shipping options
        const shippingOptions = Array.from(
          { length: 30 },
          (_, i) => (i + 1) * 10
        )
          .map((fee) => `<option value="${fee}">${fee} EGP</option>`)
          .join("");

        const deliveryOptions = Array.from({ length: 15 }, (_, i) => i + 1)
          .map((day) => `<option value="${day}">${day} days</option>`)
          .join("");

        const totalSectionHTML = `
                <div class="total-section">
                    <div>
                        <label>Shipping Fee: </label>
                        <select id="shippingFee" onchange="updateTotal()">
                            ${shippingOptions}
                        </select>
                    </div>
                    <div>
                        <label>Estimated Delivery: </label>
                        <select id="deliveryTime">
                            ${deliveryOptions}
                        </select>
                    </div>
                    <div>
                        <p><strong>Total Before Shipping:</strong> <span id="totalBefore"></span> EGP</p>
                        <p><strong>Shipping Fee:</strong> <span id="shippingFeeDisplay">0</span> EGP</p>
                    </div>
                </div>
                <div class="total-after-shipping">
                    <strong>Total After Shipping: <span id="totalAfter"></span> EGP</strong>
                </div>
                <p><strong>Invoice Generated:</strong> ${generateTimestamp()}</p>
                <p><strong>Order ID:</strong> ${orderID}</p>
            `;

        // Recreate customer info (we need to extract it from the original message)
        const message = document.getElementById("orderMessage").value;
        const patterns = {
          name: /Name:\s*(.*?)\n/,
          phone: /Phone:\s*(.*?)\n/,
          address: /Address:\s*([\s\S]*?)\s*City:/,
          city: /City:\s*(.*?)\n/,
          notes: /Notes:\s*(.*)/,
        };

        const extractCustomerInfo = (message) => {
          const customerInfo = {};
          for (const [key, pattern] of Object.entries(patterns)) {
            const match = message.match(pattern);
            if (match) {
              customerInfo[key] = match[1].trim();
            }
          }
          return customerInfo;
        };

        const customerInfo = extractCustomerInfo(message);
        const customerInfoHTML = `
                <div class="customer-info">
                    <p><strong>Name:</strong> ${customerInfo.name}</p>
                    <p><strong>Phone:</strong> ${customerInfo.phone}</p>
                    <p><strong>Address:</strong> ${customerInfo.address}</p>
                    <p><strong>City:</strong> ${customerInfo.city}</p>
                    <p><strong>Notes:</strong> ${customerInfo.notes}</p>
                </div>
            `;

        // Rebuild the content
        outputDiv.innerHTML = customerInfoHTML + tableHTML + totalSectionHTML;
        updateTotal();
      }

      function downloadPDF() {
        const element = document.getElementById("output");
        const options = {
          filename: `${orderID}.pdf`,
          margin: [10, 0, 10, 0], // top, right, bottom, left in millimeters (mm)

          html2canvas: { scale: 2 },
          jsPDF: {
            unit: "mm",
            format: "a4",
            orientation: "portrait",
          },
        };

        html2pdf().from(element).set(options).save();
      }
    </script>
  </body>
</html>
